<!DOCTYPE html>
<html lang="en">
<head>
    <title>JD | Contacto</title>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/hf.js"></script>
    <script src="js/header.js"></script>
    
    <link rel="shortcut icon" href="img/Logo.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body onload="hfindex()" id="WhiteBody">

    <div id="header"></div>

    <!--Contenido-->

    <section class="Form-Contacto">
        <div class="form-wrapper">
            <div class="form-logo">
                <img class="logo" src="img/LogoVectorizado.svg">
            </div>
            <form action="sendEmail.php" method="POST" id="FormContacto">
                <div class="input-wrapper">
                    <p>Nombre:</p>
                    <input type="text" placeholder="Nombre" name="nombre" required>
                    <p>Email:</p>
                    <input type="email" placeholder="Email" name="email" required>
                    <p>Comentario:</p>
                    <textarea placeholder="Comentario" name="comentario" required></textarea>
                    <input class="submit" type="submit">
                </div>
            </form>
        </div>
    </section>

    <div id="footer"></div>
</body>
</html>
